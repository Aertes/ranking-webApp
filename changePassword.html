<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上海软科360数据平台 - 上海软科教育信息咨询有限公司</title>
    <link rel="shortcut icon" href="./images/icon/favion.png">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./libs/mui/mui.min.css">
    <!--<link rel="stylesheet" href="./libs/mui/mui.picker.min.css">-->
    <!--<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="./libs/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="./libs/fonts/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/changePassword.css">

</head>

<body>

    <div class="mui-inner-wrap " data-offcanvas="3">

        <header id="header" class="mui-bar mui-bar-nav">
            <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">修改密码</h1>
        </header>

        <div class="mui-content mui-scroll">
            <!--帮助-->
            <div class="help">
                <a href="helpIndex.html" class="iconfont icon-wenhao">帮助</a>
            </div>
            <!--修改密码-->
            <form class="form">
                <div class="pwd oldpwd">
                    <div class="active">
                        <p class="iconfont icon-zhongyaobiaoji">输入旧的密码</p><input id="oldpassword" type="text" placeholder="旧的密码">
                    </div>
                    <p id="tip1" class="text">请输入正确的密码</p>
                </div>
                <div class=" pwd newpwd">
                    <div class="active">
                        <p class="iconfont icon-zhongyaobiaoji">设置新的密码</p><input id="newpassword" type="text" placeholder="新的密码">
                    </div>
                    <p id="tip2" class="text">请输入新的密码</p>
                </div>
                <div class="pwd setpwd">
                    <div class="active">
                        <p class="iconfont icon-zhongyaobiaoji">重置新的密码</p><input id="setpassword" type="text" placeholder="重复新的密码">
                    </div>
                    <p id="tip3" class="text">输入的密码不一致</p>                    
                </div>
                <div class="btn active">
                    <div class="reset iconfont icon-zhongzhi01"><input type="reset" value="重置" name="reset"></div>
                    <div class="submit iconfont icon-jiantou"><input id="btn" type="submit" value="提交" name="submit"></div>
                </div>
            </form>

        </div>

    </div>




    <script src="./libs/bootstrap/jquery.min.js"></script>
    <!--<script src="./libs/bootstrap/bootstrap.min.js"></script>-->
    <script src="./libs/mui/mui.js"></script>
    <!--<script src="./libs/mui/mui.picker.min.js"></script>-->
    <!--<script src="./js/comment.js"></script>-->
    <script src="./js/changePassword.js"></script>

 


</body>

</html>
