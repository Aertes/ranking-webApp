    <div class="mui-content">
        <div class="mui-scroll">
            <!-- search -->
            <div class="search">
                <div class="input">
                    <div class="img_icon">
                        <input class=" " type="search" placeholder='请输入你想只知道的关键词'>
                        <button type="button" class="btn">搜索</button>
                    </div>
                </div>
            </div>

            <!-- search result -->
            <div class="search-result">
                <div class="result">
                    <h2><span>"<span>关键指标</span>"的搜索结果</span></h2>
                </div>
                <div class="help-particular">
                    <ur>
                        <li>
                            <h3>关键指标的含义</h3>
                            <p>找到关键指标所在的模块，将鼠标放在关键指标后面的“ ？”按钮上，查看关键指标含义；或点击360数据平台右下角的“ 帮助 ”按钮，通过<a href="#">“ 指标手册 ”（超链接格式）</a>了解所有指标的含义。</p>
                        </li>
                        <li>
                            <h3>关键指标球的含义</h3>
                            <p>关键指标球的不同颜色对应不同模块，关键指标球上的数字代表该指标在全国高校中的排名情况。</p>
                        </li>
                        <li>
                            <h3>关键指标的选择</h3>
                            <p>点击数据总览界面左侧的“关键指标”，进行关键指标选择。</p>
                        </li>
                    </ur>
                </div>
            </div>


        </div>
