<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上海软科360数据平台 - 上海软科教育信息咨询有限公司</title>
    <link rel="shortcut icon" href="./images/icon/favion.png">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./libs/mui/mui.min.css">
    <!--<link rel="stylesheet" href="./libs/mui/mui.picker.min.css">-->
    <!--<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="./libs/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="./libs/fonts/iconfont/iconfont.css">-->
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/weight.css">

</head>

<body>

    <div class="mui-inner-wrap " data-offcanvas="3">

        <header id="header" class="mui-bar mui-bar-nav">
            <a href="compare.html" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">指标权重</h1>
        </header>

        <div class="mui-content mui-scroll">

            <!--分部模块-->
            <div id="listModule" class="list-module">
                <ul>
                    <li>
                        <a class="mui-icon mui-icon-arrowdown">模块一：办学规模与层次</a>
                    </li>
                    <div id="table-responsive" class="responsive">
                        <table class="table-custom table" id="module-nestedtable" align="center">
                            <thead>
                                <tr>
                                    <th>维度</th>
                                    <th>指标</th>
                                    <th class="ourrank">
                                        360°对比分析默认权重
                                    </th>
                                    <th class="ourvalue">
                                        自定义权重
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td rowspan="5">办学规模</td>
                                    <td>
                                        <div align="left">学生总数（人）
                                            <i class="icon-question3 star"></i>
                                        </div>
                                    </td>
                                    <td>50%</td>
                                    <td>
                                        <div class=" numbox " data-numbox-min='0.0' data-numbox-max='100.0'>
                                            <button class="sub" type="button">-</button>
                                            <input class="num" type="number" value="0.0">
                                            <span>%</span>
                                            <button class="add" type="button">+</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div align="left">本科生数（人）
                                            <i class="icon-question3"></i>
                                        </div>
                                    </td>
                                    <td><span class="data-background">/</span></td>
                                    <td>
                                        <div class=" numbox " data-numbox-min='0.0' data-numbox-max='100.0'>
                                            <button class="sub" type="button">-</button>
                                            <input class="num" type="number" value="0.0">
                                            <span>%</span>
                                            <button class="add" type="button">+</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div align="left">硕士生数（人） <i class="icon-question3 Active"></i></div>
                                    </td>
                                    <td><span class="data-background">/</span></td>
                                    <td>
                                        <div class=" numbox " data-numbox-min='0.0' data-numbox-max='100.0'>
                                            <button class="sub" type="button">-</button>
                                            <input class="num" type="number" value="0.0">
                                            <span>%</span>
                                            <button class="add" type="button">+</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div align="left">博士生数（人） <i class="icon-question3"></i></div>
                                    </td>
                                    <td><span class="data-background">/</span></td>
                                    <td>
                                        <div class=" numbox " data-numbox-min='0.0' data-numbox-max='100.0'>
                                            <button class="sub" type="button">-</button>
                                            <input class="num" type="number" value="0.0">
                                            <span>%</span>
                                            <button class="add" type="button">+</button>
                                        </div </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div align="left">学历留学生数（人） <i class="icon-question3"></i></div>
                                    </td>
                                    <td><span class="data-background">/</span></td>
                                    <td>
                                        <div class=" numbox " data-numbox-min='0.0' data-numbox-max='100.0'>
                                            <button class="sub" type="button">-</button>
                                            <input class="num" type="number" value="0.0">
                                            <span>%</span>
                                            <button class="add" type="button">+</button>
                                        </div </td>
                                </tr>
                                <tr>
                                    <td rowspan="1">办学层次</td>
                                    <td>
                                        <div align="left">研究生比例 <i class="icon-question3"></i></div>
                                    </td>
                                    <td><span class="data-background">50%</span></td>
                                    <td>
                                        <div class=" numbox " data-numbox-min='0.0' data-numbox-max='100.0'>
                                            <button class="sub" type="button">-</button>
                                            <input class="num" type="number" value="0.0">
                                            <span>%</span>
                                            <button class="add" type="button">+</button>
                                        </div </td>
                                </tr>
                                <tr>
                                    <td class="last-sum" colspan="3">
                                        <div>合计</div>
                                    </td>
                                    <td class="confirm">
                                        <input class="sum" type="number" value="0.0">
                                        <span>%</span>
                                        <input id="submit" type="submit" value="确认">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </ul>
            </div>

        </div>

        <!--底部导航-->
        <nav class="mui-bar mui-bar-tab mui-row">
            <a class="right mui-col-xs-12" id="reset" href="#detail">
                <span class="mui-tab-label">一键恢复软科指标权重设置</span>
            </a>
        </nav>

    </div>




    <script src="./libs/bootstrap/jquery.min.js"></script>
    <!--<script src="./libs/bootstrap/bootstrap.min.js"></script>-->
    <script src="./libs/mui/mui.js"></script>
    <!--<script src="./libs/mui/mui.picker.min.js"></script>-->
    <!--<script src="./js/comment.js"></script>-->
    <script src="./js/weight.js"></script>

</body>

</html>
