<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上海软科360数据平台 - 上海软科教育信息咨询有限公司</title>
    <link rel="shortcut icon" href="./images/icon/favion.png">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./libs/mui/mui.min.css">
    <link rel="stylesheet" href="./libs/mui/mui.picker.min.css">
    <!--<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="./libs/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="./libs/fonts/iconfont/iconfont.css">-->
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/indicator.css">

</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">关键指标</h1>
    </header>

    <div class="mui-content">
        <!-- 总清除模块 -->
        <div class="clear">
            <div class="title">
                <div class="left"><span>当前已选指标</span></div>
                <div class="clearAll">
                    <button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">清空	
		                <span class="mui-icon mui-icon-trash"></span>
		            </button>
                </div>
            </div>
            <div class="lin-list mui-row">
                <div class=" people list mui-col-xs-6"><span>博士生数（2015）</span><i>X</i></div>
                <div class=" people list mui-col-xs-6"><span>博士生数（2015）</span><i>X</i></div>
                <div class=" subject list mui-col-xs-12"><span>前十名学科数（2015）</span><i>X</i></div>
                <div class=" people list mui-col-xs-6"><span>博士生数（2015）</span><i>X</i></div>
                <div class=" ranking list mui-col-xs-12"><span>录取新生平均分全国排名（2015）</span><i>X</i></div>
            </div>
        </div>
        <!--分部模块-->
        <div id="indicator-module" class="module">
            <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell mui-collapse">
                    <a class="mui-navigate-right">模块一：办学规模与层次</a>
                    <div class="table-responsive mui-table-view mui-table-view-chevron">
                        <div class="selected">
                            <div class="title">
                                <div class="left"><span>已选</span></div>
                                <div class="clearAll">
                                    <button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">清空	
		                                <span class="mui-icon mui-icon-trash"></span>
		                            </button>
                                </div>
                            </div>
                            <div class="lin-list mui-row">
                                <div class=" people list mui-col-xs-6"><span>博士生数（2015）</span><i>X</i></div>
                                <div class=" people list mui-col-xs-6"><span>博士生数（2015）</span><i>X</i></div>
                            </div>
                            <div class="stay">
                                <div class="mui-input-row mui-checkbox">
                                    <label>待选</label>
                                    <input name="checkbox1" value="全选" type="checkbox" checked>
                                </div>
                            </div>
                        </div>
                        <table class="table-custom table" id="module1-nestedtable" align="center">
                            <thead>
                                <tr>
                                    <th class="ourrank">指标</th>
                                    <th class="ourvalue">数据时间</th>
                                    <th class="comparevalue">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>学生总数</td>
                                    <td>
                                        <div class="date mui-content-padded">
                                            <div data-options='{"type":"month"}' class="year btn mui-btn ">2015
                                                <span><</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="operation mui-content-padded">
                                            <div class="add mui-btn mui-icon mui-icon-plus">添加</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>本科生数</td>
                                    <td>
                                        <div class="date mui-content-padded">
                                            <div data-options='{"type":"month"}' class="year btn mui-btn ">2015
                                                <span><</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="operation mui-content-padded">
                                            <div class="add mui-btn mui-icon mui-icon-plus">添加</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>硕士生数</td>
                                    <td>
                                        <div class="date mui-content-padded">
                                            <div data-options='{"type":"month"}' class="year btn mui-btn ">2015
                                                <span><</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="operation mui-content-padded">
                                            <div class="add mui-btn mui-icon mui-icon-plus">添加</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>博士生数</td>
                                    <td>
                                        <div class="date mui-content-padded">
                                            <div data-options='{"type":"month"}' class="year btn mui-btn ">2015
                                                <span><</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="operation mui-content-padded">
                                            <div class="add mui-btn mui-icon mui-icon-plus">添加</div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <!--底部导航-->
    <nav class="mui-bar mui-bar-tab mui-row">
        <a class="left mui-col-xs-4" href="#index">
            <span class="mui-tab-label">当前已选择<i>31</i>个指标</span>
        </a>
        <a class="center mui-col-xs-4" id="" href="#compare">
            <button type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-compose">确认修改</button>
        </a>
        <a class="right mui-col-xs-4" id="" href="#detail">
            <span class="mui-tab-label">一键恢复软科关键指标设置</span>
        </a>
    </nav>
